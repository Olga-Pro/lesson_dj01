{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <title>{% block title %}My Site{% endblock %}</title>
</head>
<body>
    <aside class="bg-light p-3">
        <img src="{% static 'main/img/logo01.png' %}" alt="Логотип" width="150px" class="img-fluid">
        <span class="d-block h4 mt-2">My site</span>
        <ul class="nav flex-column">
            <li class="nav-item"><a href="{% url 'home' %}" class="nav-link">Главная</a></li>
            <li class="nav-item"><a href="{% url 'page2' %}" class="nav-link">Другая</a></li>
        </ul>
    </aside>
    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
